<div>
    <table border="1">
        <thead>
            <tr>
                
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.fullName}}</td>
                <td>{{post.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
